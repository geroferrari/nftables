# ./.tmuxinator.yml
#
# IMPORTANT !!!
# This project is meant to be executed with sudo

name: counters
root: ./

on_project_start: ./_up.sh

on_project_stop: ./_down.sh

windows:
  - Booking:
      layout: even-vertical
      panes:
        - inotifywait -r -m output.json -e modify | while read path action file;do python3 ./output.py; done
        - ip netns exec ns_b tcpdump -i ba_eth -nn
        - ./wrapper.sh ./with_nft.nft
