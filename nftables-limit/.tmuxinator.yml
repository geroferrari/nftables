# ./.tmuxinator.yml
#
# IMPORTANT !!!
# This project is meant to be executed with sudo

name: limit
root: ./

on_project_start: ./_up.sh

on_project_stop: ./_down.sh

windows:
  - Booking:
      layout: even-vertical
      panes:
        - ip netns exec ns_c iperf3 -i 2 -s -f g
        - ./wrapper.sh ./with_nft.nft
        - ip netns exec ns_a iperf3 -i 2 -t 10 -c 172.17.100.2 -u --udp-counters-64bit -b 100m
      #  - ip netns exec ns_a ping 172.17.100.2